<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="all" href="theme/css/default.css">
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="theme/css/phone.css">
  <base target="_blank"> <!-- This amazingness opens all links in a new tab. -->
  <script data-main="js/slides" src="js/require-1.0.8.min.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script> 
    $(function(){
      $("#slides").load("slides.html", function() {
        $("#slides").children().unwrap();
      });
    });
    </script>
</head>
<body style="opacity: 0">

<slides class="layout-widescreen">

  <slide class="logoslide nobackground">
    <article class="flexbox vcenter">
      <span>Ingeniería de Aplicaciones Web</span>
    </article>
  </slide>

  <slide class="title-slide segue nobackground" id="slidesTitle">
    <aside class="gdbar"><img src="images/logo-dcic.png"></aside>
    <hgroup class="auto-fadein">
      <h1 data-config-title></h1>
      <h2 data-config-subtitle></h2>
      <p data-config-presenter></p>
    </hgroup>
  </slide>
  <div id="slides"></div>
    
  <slide class="logoslide dark nobackground">
    <article class="flexbox vcenter">
      <span><img src="images/logo-dcic.png"></span>
    </article>
  </slide>

  <slide class="backdrop"></slide>

</slides>
</body>
</html>
